<head>

  <title>Golden Anime</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #1e1e1e, #2e2e2e);
      color: #fcd34d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    header {

    .gold-glow {

    }

    .card {
      background: rgba(92, 72, 15, 0.2);
      border: 2px solid #facc15;
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      border: 3px solid #facc15;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: #facc15;
      color: #000;
      padding: 10px 20px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffe066;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #d1b74b;
    }
  </style>
