<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Golden Anime – Watch Golden Boy Era episodes in a dark, color‐shifting UI with episode navigation." />
  <meta name="keywords" content="Golden Anime, Golden Boy Era, anime, episode catalog, video player, responsive, dark theme" />
  <meta name="author" content="Golden Anime Team" />
  <meta name="theme-color" content="#121212" />

  <!-- Open Graph / Social Meta Tags -->
  <meta property="og:title" content="Golden Boy Era – Golden Anime" />
  <meta property="og:description" content="Stream Golden Boy Era episodes in a spooky, color‐shifting interface, with episode catalog and navigation buttons." />
  <meta property="og:image" content="https://your-domain.com/images/images.jpeg" />
  <meta property="og:url" content="https://your-domain.com/goldenboy.html" />
  <meta property="og:type" content="video.movie" />

  <title>Golden Boy Era – Golden Anime</title>

  <style>
    /* ---------- Base Reset ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      background-color: #121212;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------- Loading Overlay ---------- */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #ffd700;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Hide content until loader finishes */
    #content {
      display: none;
    }

    /* ---------- Animated Gradient Background ---------- */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(45deg, #1a1a1a, #2b2b2b, #3c3c3c, #2b2b2b, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -1;
    }
    @keyframes gradientShift {
      0%   { background-position: 0%   50%; }
      25%  { background-position: 50%  50%; }
      50%  { background-position: 100% 50%; }
      75%  { background-position: 50%  50%; }
      100% { background-position: 0%   50%; }
    }

    /* ---------- Header ---------- */
    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
      margin-right: 10px;
    }
    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #ffd700;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      font-size: 1rem;
      font-weight: 500;
      color: #e0e0e0;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-links a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #ffd700;
      transition: width 0.3s ease;
      position: absolute;
      bottom: -4px;
      left: 0;
    }
    .nav-links a:hover::after {
      width: 100%;
    }

    /* ---------- Episode Catalog ---------- */
    .episode-list {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: rgba(0, 0, 0, 0.4);
    }
    .episode-item {
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-weight: 500;
      color: #e0e0e0;
      white-space: nowrap;
    }
    .episode-item.active {
      background: rgba(255, 215, 0, 0.3);
      color: #121212;
      font-weight: bold;
    }

    /* ---------- Video Container (Responsive) ---------- */
    .video-section {
      max-width: 1200px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }
    .video-title {
      text-align: center;
      font-size: 1.75rem;
      color: #ffd700;
      text-shadow: 0 0 4px rgba(255, 215, 0, 0.6);
      margin-bottom: 1rem;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    /* ---------- Controls Section ---------- */
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .controls button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 25px;
      border: 2px solid #ffd700;
      background: transparent;
      color: #ffd700;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.5);
    }
    .controls button:hover {
      transform: scale(1.05);
      background: rgba(255, 215, 0, 0.1);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
    }

    /* ---------- DMCA Section ---------- */
    .dmca-section {
      text-align: center;
      margin: 2rem 0;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .dmca-button {
      padding: 0.6rem 1.8rem;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 20px;
      background: transparent;
      color: #ff6666;
      border: 2px solid #ff6666;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      margin-bottom: 0.5rem;
    }
    .dmca-button:hover {
      transform: scale(1.05);
      background: rgba(255, 102, 102, 0.1);
      box-shadow: 0 0 10px rgba(255, 102, 102, 0.6);
    }
    .dmca-text {
      font-size: 0.95rem;
      color: #f0f0f0;
      line-height: 1.4;
    }

    /* ---------- Footer ---------- */
    footer {
      margin-top: auto;
      padding: 1.5rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    footer a {
      color: #ffd700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* ---------- Responsive Adjustments ---------- */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
      }
      .logo-img {
        width: 40px;
        height: 40px;
      }
      .logo-text {
        font-size: 1.25rem;
      }
      .episode-list {
        padding: 0.5rem 0.5rem;
      }
      .episode-item {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
      .video-title {
        font-size: 1.5rem;
      }
      .controls button {
        padding: 0.4rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- Loading Overlay -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main Content (hidden until loader finishes) -->
  <div id="content">
    <!-- Header with Logo and Navigation -->
    <header>
      <div class="logo">
        <img src="images/images.jpeg" alt="Golden Anime Logo" class="logo-img" />
        <span class="logo-text">Golden Anime</span>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="main.html">Explore</a>
      </nav>
    </header>

    <!-- Episode Catalog -->
    <div class="episode-list" id="episode-list">
      <!-- Episode items will be injected here via JavaScript -->
    </div>

    <!-- Video Section -->
    <section class="video-section">
      <h1 class="video-title" id="video-title">Episode 1</h1>
      <div class="video-container" id="video-container">
        <!-- The iframe's src will be set via JavaScript -->
        <iframe
          src=""
          allow="autoplay; encrypted-media"
          allowfullscreen
          title="Episode Player"
          id="video-iframe"
        ></iframe>
      </div>

      <!-- Navigation & Auto Skip Controls -->
      <div class="controls">
        <button id="prev-btn">Previous Episode</button>
        <button id="auto-skip-btn">Auto Skip Next</button>
        <button id="next-btn">Next Episode</button>
      </div>
    </section>

    <!-- DMCA Section -->
    <div class="dmca-section">
      <button class="dmca-button" onclick="location.href='dmca.html'">DMCA Report</button>
      <p class="dmca-text">
        If someone wants to remove any copyrighted content from our website,
        please contact us. We take intellectual property seriously and will promptly 
        review and honor removal requests.
      </p>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 Golden Anime. All rights reserved. 
      <br />
      <a href="index.html">Home</a> | <a href="#">Privacy Policy</a>
    </footer>
  </div>

  <!-- JavaScript for Loader, Episode Catalog, and Controls -->
  <script>
    // Loader: show spinner for 3 seconds, then reveal content
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          loader.style.display = 'none';
          content.style.display = 'block';
        }, 500);
      }, 3000);
    });

    // Episode data array (6 episodes total; 2 provided, others left blank for future)
    const episodes = [
      {
        title: 'Episode 1',
        // Google Drive "preview" URL for embedding
        src: 'https://drive.google.com/file/d/1rdbcDbm1KVh7I0BEncK-zLL4yWhmxnOj/preview'
      },
      {
        title: 'Episode 2',
        src: 'https://drive.google.com/file/d/16uZfHy0tAVgoHndc2JOsYzGz9uIb1TeN/preview'
      },
      {
        title: 'Episode 3',
        src: '' // Placeholder—add preview link when available
      },
      {
        title: 'Episode 4',
        src: '' // Placeholder
      },
      {
        title: 'Episode 5',
        src: '' // Placeholder
      },
      {
        title: 'Episode 6',
        src: '' // Placeholder
      }
    ];

    let currentIndex = 0;
    let autoSkipEnabled = false;

    // Populate episode catalog
    function generateEpisodeList() {
      const listContainer = document.getElementById('episode-list');
      episodes.forEach((ep, idx) => {
        const item = document.createElement('div');
        item.classList.add('episode-item');
        item.textContent = ep.title;
        item.dataset.index = idx;
        item.addEventListener('click', () => {
          loadEpisode(Number(item.dataset.index));
        });
        listContainer.appendChild(item);
      });
    }

    // Load a specific episode by index
    function loadEpisode(index) {
      if (index < 0 || index >= episodes.length || !episodes[index].src) return;
      currentIndex = index;
      const iframe = document.getElementById('video-iframe');
      iframe.src = episodes[index].src;
      document.getElementById('video-title').textContent = episodes[index].title;
      updateEpisodeActiveState();
    }

    // Highlight the active episode in the list
    function updateEpisodeActiveState() {
      const items = document.querySelectorAll('.episode-item');
      items.forEach((item, idx) => {
        item.classList.toggle('active', idx === currentIndex);
      });
    }

    // Load next episode (wrap around if at end)
    function nextEpisode() {
      let nextIndex = currentIndex + 1;
      if (nextIndex >= episodes.length) nextIndex = 0;
      if (episodes[nextIndex].src) {
        loadEpisode(nextIndex);
      }
    }

    // Load previous episode (wrap around if at start)
    function prevEpisode() {
      let prevIndex = currentIndex - 1;
      if (prevIndex < 0) prevIndex = episodes.length - 1;
      if (episodes[prevIndex].src) {
        loadEpisode(prevIndex);
      }
    }

    // Auto Skip Next: immediately jump to next episode
    function autoSkipNext() {
      nextEpisode();
    }

    // Initialize page on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
      generateEpisodeList();
      loadEpisode(0); // Load first episode by default

      // Set up control buttons
      document.getElementById('next-btn').addEventListener('click', nextEpisode);
      document.getElementById('prev-btn').addEventListener('click', prevEpisode);
      document.getElementById('auto-skip-btn').addEventListener('click', autoSkipNext);
    });
  </script>
</body>
</html>
