<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Watch Housefull 5 on Golden Anime—dark, responsive video player with a vibrant color-shifting UI." />
  <meta name="keywords" content="Housefull 5, video player, Golden Anime, responsive, dark theme, color-changing background" />
  <meta name="author" content="Golden Anime Team" />
  <meta name="theme-color" content="#121212" />

  <!-- Open Graph / Social Meta Tags -->
  <meta property="og:title" content="Housefull 5 – Golden Anime Video Player" />
  <meta property="og:description" content="Watch Housefull 5 on Golden Anime’s custom dark, color-shifting interface." />
  <meta property="og:image" content="https://your-domain.com/images/housefull5-poster.jpg" />
  <meta property="og:url" content="https://your-domain.com/housefull5.html" />
  <meta property="og:type" content="video.movie" />

  <title>Housefull 5 – Golden Anime Video Player</title>

  <style>
    /* --------- Base Reset --------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      background-color: #121212;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* --------- Animated Gradient Background --------- */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(45deg, #1a1a1a, #2b2b2b, #3c3c3c, #2b2b2b, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -1;
    }
    @keyframes gradientShift {
      0%   { background-position: 0%   50%; }
      25%  { background-position: 50%  50%; }
      50%  { background-position: 100% 50%; }
      75%  { background-position: 50%  50%; }
      100% { background-position: 0%   50%; }
    }

    /* --------- Header --------- */
    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
      margin-right: 10px;
    }
    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #ffd700;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      font-size: 1rem;
      font-weight: 500;
      color: #e0e0e0;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-links a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #ffd700;
      transition: width 0.3s ease;
      position: absolute;
      bottom: -4px;
      left: 0;
    }
    .nav-links a:hover::after {
      width: 100%;
    }

    /* --------- Video Container (Responsive) --------- */
    .video-section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .video-title {
      text-align: center;
      font-size: 1.75rem;
      color: #ffd700;
      text-shadow: 0 0 4px rgba(255, 215, 0, 0.6);
      margin-bottom: 1rem;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    /* --------- Optional Controls Section --------- */
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .controls button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 25px;
      border: 2px solid #ffd700;
      background: transparent;
      color: #ffd700;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.5);
    }
    .controls button:hover {
      transform: scale(1.05);
      background: rgba(255, 215, 0, 0.1);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
    }

    /* --------- DMCA Section --------- */
    .dmca-section {
      text-align: center;
      margin: 2rem 0;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .dmca-button {
      padding: 0.6rem 1.8rem;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 20px;
      background: transparent;
      color: #ff6666;
      border: 2px solid #ff6666;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      margin-bottom: 0.5rem;
    }
    .dmca-button:hover {
      transform: scale(1.05);
      background: rgba(255, 102, 102, 0.1);
      box-shadow: 0 0 10px rgba(255, 102, 102, 0.6);
    }
    .dmca-text {
      font-size: 0.95rem;
      color: #f0f0f0;
      line-height: 1.4;
    }

    /* --------- Footer --------- */
    footer {
      margin-top: auto;
      padding: 1.5rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    footer a {
      color: #ffd700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* --------- Responsive --------- */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
      }
      .logo-img {
        width: 40px;
        height: 40px;
      }
      .logo-text {
        font-size: 1.25rem;
      }
      .video-title {
        font-size: 1.5rem;
      }
      .controls {
        flex-direction: column;
      }
      .controls button {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>

<body>
  <!-- Header with Logo and Navigation -->
  <header>
    <div class="logo">
      <img src="images/images.jpeg" alt="Golden Anime Logo" class="logo-img" />
      <span class="logo-text">Golden Anime</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="main.html">Explore</a>
    </nav>
  </header>

  <!-- Video Section -->
  <section class="video-section">
    <h1 class="video-title">Housefull 5</h1>
    <div class="video-container">
      <!-- Embed Google Drive Video by using "preview" in the URL -->
      <iframe
        src="https://drive.google.com/file/d/18oUmXDzIu3hMOHXNRVZeIW62ikUudUfB/preview"
        allow="autoplay; encrypted-media"
        allowfullscreen
        title="Housefull 5"
      ></iframe>
    </div>

    <!-- Optional Custom Controls -->
    <div class="controls">
      <button onclick="document.querySelector('iframe').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*')">
        Play
      </button>
      <button onclick="document.querySelector('iframe').contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*')">
        Pause
      </button>
      <button onclick="toggleFullScreen()">Fullscreen</button>
    </div>
  </section>

  <!-- DMCA Section -->
  <div class="dmca-section">
    <button class="dmca-button" onclick="location.href='dmca.html'">DMCA Report</button>
    <p class="dmca-text">
      If someone wants to remove any copyrighted content from our website,
      please contact us. We take intellectual property seriously and will promptly 
      review and honor removal requests.
    </p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Golden Anime. All rights reserved. 
    <br />
    <a href="index.html">Home</a> | <a href="#">Privacy Policy</a>
  </footer>

  <!-- JavaScript for Fullscreen & Basic Player Messaging -->
  <script>
    // Function to toggle full screen on the iframe container
    function toggleFullScreen() {
      const container = document.querySelector('.video-container');
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          console.warn(`Error attempting to enter fullscreen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Note: The Play/Pause buttons above send postMessage commands expecting a YouTube-like API.
    // Google Drive's preview iframe does not support those commands. 
    // If you host via an HTML5 <video> tag or YouTube, these would work. 
    // They are included here as examples of optional controls you could implement if using a compatible player.
  </script>
</body>
</html>
